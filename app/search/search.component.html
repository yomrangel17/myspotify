<h1>Quieres música?</h1>
<p class="lead">Utiliza mySpotify para obtener la música de tus artistas favoritos</p>
<form>
    <div class="form-group">
        <input type="text" name="searchStr" class="form-control" placeholder="Teclea tu artista..."
           [(ngModel)]="searchStr"
           (keyup)="searchMusic()"
        >
    </div>
</form>

<div *ngIf="searchResults.length > 0">
    <div *ngFor="let artist of searchResults">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <popularity [rating]='artist.popularity'></popularity>
                    <div>
                        <span *ngFor="let genre of artist.genres"
                              class="label label-default" style="margin-right: 4px">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
